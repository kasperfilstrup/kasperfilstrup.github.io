sections:
  - title: 'Morgenmad'
    items:
      - name: 'Amagerstykke'
        description: 'Hjemmebagt surdejsbrød lavet på mel fra Vild Hvede, ost og smør fra Øllingegård'
        price: '45 kr'
      - name: 'Morgenmadstallerken'
        description: 'Hjemmebagt surdejsbrød, smør, syltetøj, yoghurt med granola og honning og æg fra Øllingegård'
        price: '95 kr'
      - name: 'Hjemmelavet wienerbrød'
        description: 'Hjemmelavet wienerbrød'
        price: '35 kr'
      - name: 'Yoghurt med granola'
        description: 'Yoghurt fra Øllingegård med hjemmelavet pistacie granola og årstidens frugt/bær'
        price: '65 kr'
      - name: 'Morgen tavleret'
        description: 'Morgen tavleret'
        price: '85 kr'
      - name: 'Dagens grød'
        description: 'Dagens grød toppet med hjemmelavet kompot, nødder, frugt/bær og granola'
        price: '85 kr'

  - title: 'Brunch'
    description: 'Vores brunch varierer hver 14. dag.'
    items:
      - name: 'Manna brunch'
        description: 'Inkl. juice & filterkaffe (5 retter): Hjemmebagt surdejsbrød med ost og chorizopølse, yoghurt med hjemmelavet granola, en blandet salat, æg en cocotte og den søde'
        price: '195 kr'
      - name: 'Manna veggi brunch'
        description: 'Inkl. juice & filterkaffe (5 retter): Hjemmebagt surdejsbrød med ost og kompot, grød med topping, årstidens blandede salat, æg en cocotte og grønne pandekager'
        price: '195 kr'

  - title: 'Frokost'
    items:
      - name: 'Mannawich'
        description: 'Langtidsstegt flæsk, hjemmebagt surdejsbrød, sennepsmayo, coleslaw med limedressing og birkes, tomat, chilicreme, syltet glaskål, hvidkål, karse, ristet hvedekerner og parmesanost'
        price: '165 kr'
      - name: 'Mannawich veggi'
        description: 'Hjemmebagt surdejsbrød, lokal friskhøstet svampe, basilikumsmayo, hvidkål, tomat, sylt, chutney og ristede kerner'
        price: '165 kr'
      - name: 'Mannawich vegansk'
        description: 'Hjemmebagt surdejsbrød, friteret blomkål, mojo, kimchisylt, bønnecreme, gochujang, hjertesalat, ristet cashewnødder, sesam og karsemix'
        price: '165 kr'
      - name: 'Æggemad'
        description: 'Hjemmebagt surdejsrugbrød, øko æg fra Øllingegård, citronmayo, bagte cherrytomater, friteret persille, sprødt rugknas'
        price: '95 kr'
      - name: 'Kartoffelmad'
        description: 'Hjemmebagt surdejsrugbrød, nye kartofler, stegt chorizo, løgkompot, hjemmelavet mayo, kørvel, dild og karse'
        price: '95 kr'
      - name: 'Hønsesaltmad'
        description: 'Hjemmebagt surdejsrugbrød, hjemmelavet hønsesalat, æbler, svampe, selleri, bagte tomater, friteret porre, karse'
        price: '95 kr'

